<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <script src="index.js"></script>    
    <section>
        <div class="wrap">
            <h2 class="lb"> ЧАСТЬ 1 — БАЗОВЫЙ УРОВЕНЬ</h2>
            <button class="button" onclick="Basic()">ЧАСТЬ 1</button>
        </div>
        
        <div class="wrap">
            <h2 class="lb">ЧАСТЬ 2 — УСЛОВИЯ <br>(if / else / тернарный оператор)</h2>
            <button class="button" onclick="getScore()">Оценка знаний</button>
            <button class="button" onclick="logIn()">Проверка пароля</button>
            <button class="button" onclick="saleTrue()">Тернарный оператор</button>
        </div>
        <div class="wrap">
            <h2 class="lb">ЧАСТЬ 3 — ЦИКЛЫ (for / while)</h2>
            <button class="button" onclick="getAllNum()">Счётчик чисел</button>
            <button class="button" onclick="getSum()">Сумма чисел</button>
            <button class="button" onclick="getTable5()">Таблица умножения на 5</button>
            <button class="button" onclick="getEven()">Поиск чётных чисел</button>
        </div>
        <div class="wrap">
            <h2 class="lb">ЧАСТЬ 4 — ФУНКЦИИ</h2>
            <button class="button" onclick="greeting()">Простая функция</button>
            <button class="button" onclick="getSumofAB()">Сумма чисел</button>
            <button class="button" onclick="ageCheck()">Проверка возраста</button>
            <button class="button" onclick="calculatorFunction()">Калькулятор</button>
        </div>
        <div class="wrap">
            <h2 class="lb">ЧАСТЬ 5 — МАССИВЫ</h2>
            <button class="button" onclick="arrayMovie()">Создание массива + Добавление элементов</button>
            <button class="button" onclick="arrayNames()">Перебор массива</button>
            <button class="button" onclick="arrayEven()">Числовой массив</button>
            <button class="button" onclick="getArithmeticMean()">Среднее значение</button>
        </div>
        <div class="wrap">
            <h2 class="lb">ЧАСТЬ 6 — ЛОГИКА + КОМБИНИРОВАНИЕ ТЕМ</h2>
            <button class="button" onclick="getSumEven()">Сумма положительных чисел</button>
            <button class="button" onclick="wodsLonger4()">Подсчёт слов длиннее 4 символов</button>
            <button class="button" onclick="arrayfunction()">Функция с массивом</button>
            <button class="button" onclick="scoreCheck()">Комбинированное задание</button>
        </div>
    </section>
</body>
</html>
